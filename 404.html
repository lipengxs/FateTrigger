<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #2d3436;
            font-size: 3rem;
            margin: 0 0 1rem 0;
        }
        p {
            color: #636e72;
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 1rem 0;
        }
        a {
            color: #0984e3;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #0061a8;
            text-decoration: none;
        }
        .error-code {
            font-size: 1.2rem;
            color: #b2bec3;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <div class="error-code">404</div>
        <p>The page you're looking for seems to have gone on an adventure.</p>
        <p>You can return to the <a href="/">homepage</a> or try searching for what you need.</p>
    </div>
</body>
</html>
